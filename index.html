<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>tab name appears here</title>
    <style>
      *{
        margin:0px;
        padding:0px;
        font-family: 'Helvetica';
      }
      div.header {
        width:100%;
        height:50px;
        background-color:black;
        text-align:center;padding:10px;
      }
      div.header ul{
        color:white;
        list-style: none;
      }
      div.header ul li{
        display: inline-block;
        padding:5px;
        font-family: 'Courier New';
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <ul>
        <li> Google </li>
        <li> Facebook </li>
        <li> MSN </li>
      </ul>
    </div>
  </body>
</html>
