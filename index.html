<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1">
    <title>tab name appears here</title>
    <style>
    div.header {
      width:100%;
      height:50px;
      background-color:black;
      text-align:center;padding:10px;
    }
    div.header ul{

    }

  <body>

      <ul>
        <li> Google </li>
